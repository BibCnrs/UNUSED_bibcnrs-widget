<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EBSCO Widget dev</title>
  </head>
  <body>
    <div id="header"></div>
    <div id="hello"></div>
    <script type="text/javascript" src="node_modules/babel-polyfill/dist/polyfill.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="node_modules/react/dist/react.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="node_modules/react-dom/dist/react-dom.min.js" charset="utf-8"></script>
    <script>
'use strict';
document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
        var headerElement = document.getElementById('header');
        window.ReactDOM.render(window.React.createElement(window.bibcnrsWidget.BibHeader), headerElement);
    }
};
    </script>
  </body>
</html>
