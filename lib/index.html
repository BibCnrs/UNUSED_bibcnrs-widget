<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EBSCO Widget dev</title>

  </head>
  <body>
    <div id="hello"></div>
    <script>
'use strict';
document.onreadystatechange = function () {
    if (document.readyState === 'complete') {
        var rootElement = document.getElementById('hello');
        window.ReactDom.render(React.createElement(window.bibcnrsWidget.Hello), rootElement);
    }
};
    </script>
  </body>
</html>
